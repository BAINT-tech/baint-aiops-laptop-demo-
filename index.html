
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baint OS – Laptop AIOPs & Student Assist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#E5E7EB;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.laptop {
  width:950px;
  height:650px;
  background:#111;
  border-radius:30px;
  padding:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  position:relative;
}
.laptop-top-bar {
  height:28px;
  background:#222;
  border-radius:12px 12px 0 0;
  display:flex;
  align-items:center;
  padding:0 10px;
  color:#fff;
  font-size:14px;
}
.laptop-screen {
  flex:1;
  background:#fff;
  border-radius:0 0 20px 20px;
  margin-top:4px;
  position:relative;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  color:#111;
}
.screen { display:none; flex:1; width:100%; padding:20px; box-sizing:border-box; overflow-y:auto; }
.screen.active { display:flex; }
.icon-grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-top:30px;
}
.app { text-align:center; font-size:12px; cursor:pointer; color:#111; }
.icon { width:64px; height:64px; border-radius:16px; background:linear-gradient(135deg,#1E90FF,#00BFFF); margin:0 auto 8px; }
.card { background:#f9fafb; border-radius:14px; padding:16px; margin-top:20px; border:1px solid #e5e7eb; color:#111; }
button { background:#1E90FF; border:none; padding:12px 24px; border-radius:10px; color:white; margin-top:12px; font-size:14px; cursor:pointer; }
#ai-cursor { width:16px; height:16px; background:#1E90FF; border-radius:50%; position:absolute; top:50%; left:20%; display:none; z-index:10; box-shadow:0 0 12px rgba(30,144,255,0.9); }
.subtitles { position:absolute; bottom:60px; left:10px; right:10px; background:rgba(0,0,0,0.75); color:#fff; padding:10px; border-radius:8px; font-size:13px; display:none; }
.toggle { display:flex; gap:10px; margin-top:10px; }
.toggle button { background:#e5e7eb; color:#111; border:none; padding:6px 12px; border-radius:8px; cursor:pointer; }
.toggle button.active { background:#1E90FF; color:#fff; }
.search-box { border:1px solid #e5e7eb; border-radius:8px; padding:10px; font-size:13px; min-height:22px; margin-bottom:12px; color:#111; background:#fff; }
.result { background:#f9fafb; border-radius:12px; padding:12px; margin-top:12px; font-size:13px; min-height:30px; color:#111; }
.education { margin-top:16px; font-size:13px; color:#111; }
.education strong { display:block; margin-bottom:6px; }
.keyboard {
  background:#f3f4f6;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  border-top:1px solid #e5e7eb;
  border-radius:0 0 20px 20px;
  margin-top:auto;
}
.key {
  background:#fff;
  color:#111;
  margin:3px;
  padding:12px 16px;
  border-radius:6px;
  cursor:pointer;
  user-select:none;
  text-align:center;
  font-weight:bold;
  border:1px solid #e5e7eb;
}
.key:hover { background:#1E90FF; color:#fff; border-color:#1E90FF; }
</style>
</head>
<body>

<div class="laptop">
  <div class="laptop-top-bar">Baint OS – AIOPs / Student Assist</div>
  <div class="laptop-screen">

    <!-- LAPTOP BOOT -->
    <div class="screen active" id="boot">
      <div style="text-align:center;margin-top:50px;">
        <img src="logo.png" alt="Baint OS Logo" style="width:80px;height:80px;margin-bottom:20px;">
        <div id="boot-log"></div>
      </div>
    </div>

    <!-- HOME -->
    <div class="screen" id="home">
      <h3>Desktop</h3>
      <p style="font-size:13px;">Select Mode:</p>
      <div class="toggle">
        <button id="demoBtn" class="active" onclick="switchMode('aiops')">AIOPs Demo</button>
        <button id="studentBtn" onclick="switchMode('student')">Student Assist</button>
      </div>
      <div class="icon-grid">
        <div class="app" id="openAppBtn" onclick="show(currentMode)"><div class="icon"></div><span id="openLabel">Open AIOPs Demo</span></div>
      </div>
    </div>

    <!-- AIOPs -->
    <div class="screen" id="aiops">
      <h3>AIOPs Brain Engine</h3>
      <div class="card">
        <strong>Authorized Task Automation</strong>
        <p>AI interacts with your apps for authorized tasks.</p>
        <button onclick="startAI()">Authorize Task</button>
      </div>
      <button onclick="show('home')">Back</button>
    </div>

    <!-- Student Assignment -->
    <div class="screen" id="student">
      <h3>Student Assignment Helper</h3>
      <div class="card">
        <strong>Assignment Assistance</strong>
        <p>AI helps students generate guided explanations step-by-step.</p>
        <button onclick="startAI()">Start Assignment</button>
      </div>
      <button onclick="show('home')">Back</button>
    </div>

    <!-- MOCK APP -->
    <div class="screen" id="browser">
      <div class="window-title" id="app-title"></div>
      <div class="search-box" id="search-box"></div>
      <div class="result" id="result"></div>
      <div class="education" id="education"></div>
      <div class="keyboard" id="keyboard"></div>
      <button onclick="show('home')">Done</button>
    </div>

    <div id="ai-cursor"></div>
    <div class="subtitles" id="subtitles"></div>
    <audio id="typing-sound" src="https://www.soundjay.com/keyboard/keyboard-1.mp3"></audio>

  </div>
</div>

<script>
let lang="en";
let currentMode="aiops";

const apps={
  aiops:{
    title:{en:"AIOPs Demo", zh:"AIOPs 演示"},
    search:"Automate a task",
    result:{en:"Task completed by AI.", zh:"任务已由AI完成。"},
    edu:{
      en:["Task authorized","AIOPs interacted with app","Task finished","No cloud used"],
      zh:["任务已授权","AIOPs 操作应用","任务完成","无云端使用"]
    }
  },
  student:{
    title:{en:"Student Assignment Helper", zh:"学生作业助手"},
    search:"Explain photosynthesis for a biology assignment",
    result:{en:"Photosynthesis is the process by which plants convert sunlight into energy using carbon dioxide and water.", zh:"光合作用是植物利用二氧化碳和水，将阳光转化为能量的过程。"},
    edu:{
      en:["Student authorized learning assistance","AIOPs analyzed the question","Key concepts identified","Explanation structured step-by-step","Student remains in control","Done"],
      zh:["学生授权学习辅助","AIOPs 分析问题","关键概念已识别","逐步结构化解释","学生保持控制","完成"]
    }
  }
};

function setLang(l){
  lang=l;
  document.getElementById("enBtn")?.classList.toggle("active",l==="en");
  document.getElementById("zhBtn")?.classList.toggle("active",l==="zh");
}

function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function switchMode(mode){
  currentMode=mode;
  document.getElementById("demoBtn").classList.toggle("active",mode==="aiops");
  document.getElementById("studentBtn").classList.toggle("active",mode==="student");
  // Update home Open button label dynamically
  document.getElementById("openLabel").innerText = "Open " + apps[mode].title[lang];
}

const bootMessages = [
  "Initializing Baint OS...",
  "Loading AIOPs modules...",
  "Checking hardware interfaces...",
  "Starting human-centric automation...",
  "System ready. Launching desktop..."
];
const bootLog = document.getElementById("boot-log");
let index = 0;
function typeBootLine(line, callback){
  let i=0;
  const interval=setInterval(()=>{
    bootLog.innerHTML += line[i];
    i++;
    if(i>=line.length){ clearInterval(interval); bootLog.innerHTML += "<br>"; callback(); }
  },40);
}
function nextBootLine(){
  if(index<bootMessages.length){
    typeBootLine(bootMessages[index],()=>{
      index++;
      setTimeout(nextBootLine,200);
    });
  } else { show('home'); }
}
setTimeout(nextBootLine,500);

// AIOPs / Student simulation
function startAI(){
  const app = apps[currentMode];
  show('browser');
  document.getElementById("app-title").innerText=app.title[lang];
  document.getElementById("search-box").innerText="";
  document.getElementById("result").innerText="";
  document.getElementById("education").innerHTML="<strong>Guided Explanation</strong>";

  let i=0;
  const sound=document.getElementById("typing-sound");
  const interval=setInterval(()=>{
    document.getElementById("search-box").innerText+=app.search[i];
    sound.currentTime=0; sound.play();
    i++;
    if(i>=app.search.length){ clearInterval(interval); showResult(app); }
  },120);
}

function showResult(app){
  document.getElementById("result").innerText=app.result[lang];
  app.edu[lang].forEach(line=>{
    const li=document.createElement("div");
    li.innerText="• "+line;
    document.getElementById("education").appendChild(li);
  });
  playVoice(app);
  createKeyboard();
}

function playVoice(app){
  const text=app.edu[lang].join(". ")+".";
  const subtitles=document.getElementById("subtitles");
  subtitles.innerText=text;
  subtitles.style.display="block";
  if('speechSynthesis' in window){
    speechSynthesis.cancel();
    const utter=new SpeechSynthesisUtterance(text);
    utter.lang=lang==="zh"?"zh-CN":"en-US";
    speechSynthesis.speak(utter);
  }
  const estimatedTime=Math.max(text.length*80,5000);
  setTimeout(()=>subtitles.style.display="none",estimatedTime);
}

function createKeyboard(){
  const keys = "ABCDEFGHIJKLMNOPQRSTUVWXYZ 0123456789,.!?".split('');
  const kb = document.getElementById("keyboard");
  kb.innerHTML="";
  keys.forEach(k=>{
    const key = document.createElement("div");
    key.className="key";
    key.innerText=k;
    key.onclick=()=>document.getElementById("search-box").innerText+=k;
    kb.appendChild(key);
  });
}
</script>
</body>
</html>
