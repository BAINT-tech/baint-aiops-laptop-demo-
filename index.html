
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baint OS – Laptop AIOPs Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#222;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.laptop {
  width:950px;
  height:650px;
  background:#333;
  border-radius:12px;
  padding:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  position:relative;
}
.laptop-top-bar {
  height:28px;
  background:#111;
  border-radius:8px 8px 0 0;
  display:flex;
  align-items:center;
  padding:0 10px;
  color:#0f0;
  font-size:14px;
  font-family: monospace;
}
.laptop-screen {
  flex:1;
  background:#000;
  border-radius:0 0 12px 12px;
  margin-top:4px;
  position:relative;
  overflow:hidden;
  color:#0f0;
  font-family: monospace;
  display:flex;
  flex-direction:column;
}
.screen { display:none; flex:1; width:100%; padding:20px; box-sizing:border-box; overflow-y:auto; }
.screen.active { display:flex; }
.icon-grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-top:30px;
}
.app { text-align:center; font-size:12px; cursor:pointer; color:#fff; }
.icon { width:64px; height:64px; border-radius:16px; background:linear-gradient(135deg,#1E90FF,#00BFFF); margin:0 auto 8px; }
.card { background:#111; border-radius:14px; padding:16px; margin-top:20px; border:1px solid #0f0; color:#0f0; }
button { background:#1E90FF; border:none; padding:12px 24px; border-radius:10px; color:white; margin-top:12px; font-size:14px; cursor:pointer; }
#ai-cursor { width:16px; height:16px; background:#1E90FF; border-radius:50%; position:absolute; top:50%; left:20%; display:none; z-index:10; box-shadow:0 0 12px rgba(30,144,255,0.9); }
.subtitles { position:absolute; bottom:60px; left:10px; right:10px; background:rgba(0,0,0,0.85); color:#fff; padding:10px; border-radius:8px; font-size:13px; display:none; }
.toggle { display:flex; gap:10px; margin-top:10px; }
.toggle button { background:#111; color:#0f0; border:none; padding:6px 12px; border-radius:8px; cursor:pointer; }
.toggle button.active { background:#1E90FF; color:#fff; }
.search-box { border:1px solid #0f0; border-radius:8px; padding:10px; font-size:13px; min-height:22px; margin-bottom:12px; color:#0f0; background:#000; }
.result { background:#111; border-radius:12px; padding:12px; margin-top:12px; font-size:13px; min-height:30px; color:#0f0; }
.education { margin-top:16px; font-size:13px; color:#0f0; }
.education strong { display:block; margin-bottom:6px; }
.keyboard {
  background:#111;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  border-top:1px solid #0f0;
  border-radius:0 0 12px 12px;
  margin-top:auto;
}
.key {
  background:#222;
  color:#0f0;
  margin:3px;
  padding:12px 16px;
  border-radius:6px;
  cursor:pointer;
  user-select:none;
  text-align:center;
  font-weight:bold;
}
.key:hover { background:#1E90FF; color:#fff; }
</style>
</head>
<body>

<div class="laptop">
  <div class="laptop-top-bar">Baint OS – AIOPs Demo</div>
  <div class="laptop-screen">

    <!-- LAPTOP BOOT -->
    <div class="screen active" id="boot">
      <div>
        <img src="logo.png" alt="Baint OS Logo" style="width:60px;height:60px;margin-bottom:10px;">
        <div id="boot-log"></div>
      </div>
    </div>

    <!-- HOME -->
    <div class="screen" id="home">
      <h3 style="color:#0f0;">Desktop</h3>
      <p style="font-size:13px;color:#0f0;">Human-centric automation, running on-device</p>
      <div class="icon-grid">
        <div class="app" onclick="show('aiops')"><div class="icon"></div>AIOPs</div>
        <div class="app" onclick="show('browser')"><div class="icon"></div>Browser</div>
        <div class="app"><div class="icon"></div>WhatsApp</div>
        <div class="app"><div class="icon"></div>X</div>
        <div class="app"><div class="icon"></div>Spotify</div>
      </div>
    </div>

    <!-- AIOPs -->
    <div class="screen" id="aiops">
      <h3 style="color:#0f0;">Student Assignment Helper</h3>
      <div class="toggle">
        <button id="enBtn" class="active" onclick="setLang('en')">English</button>
        <button id="zhBtn" onclick="setLang('zh')">中文</button>
      </div>
      <div class="card">
        <strong>Assignment Assistant</strong>
        <p>AI helps students generate guided explanations step-by-step, keeping them in control.</p>
        <button onclick="startAI()">Start Assignment</button>
      </div>
      <button onclick="show('home')">Back</button>
    </div>

    <!-- MOCK APP -->
    <div class="screen" id="browser">
      <div class="window-title" id="app-title">Student Assignment Demo</div>
      <div class="search-box" id="search-box"></div>
      <div class="result" id="result"></div>
      <div class="education" id="education"></div>
      <div class="keyboard" id="keyboard"></div>
      <button onclick="show('home')">Done</button>
    </div>

    <div id="ai-cursor"></div>
    <div class="subtitles" id="subtitles"></div>
    <audio id="typing-sound" src="https://www.soundjay.com/keyboard/keyboard-1.mp3"></audio>

  </div>
</div>

<script>
let lang="en";

// Apps
const apps=[
  { 
    id:"browser", 
    title:{en:"Student Assignment Helper", zh:"学生作业助手"}, 
    search:"Explain photosynthesis for a biology assignment", 
    result:{en:"Photosynthesis is the process by which plants convert sunlight into energy using carbon dioxide and water.", zh:"光合作用是植物利用二氧化碳和水，将阳光转化为能量的过程。"}, 
    edu:{
      en:[
        "Student authorized learning assistance",
        "AIOPs analyzed the question",
        "Key concepts identified",
        "Explanation structured step-by-step",
        "Student remains in control",
        "Done"
      ], 
      zh:[
        "学生授权学习辅助",
        "AIOPs 分析问题",
        "关键概念已识别",
        "逐步结构化解释",
        "学生保持控制",
        "完成"
      ]
    }
  }
];

// Language switch
function setLang(l){
  lang=l;
  document.getElementById("enBtn").classList.toggle("active",l==="en");
  document.getElementById("zhBtn").classList.toggle("active",l==="zh");
}

// Show screen
function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// Laptop boot typing effect
const bootMessages = [
  "Initializing Baint OS...",
  "Loading AIOPs modules...",
  "Checking hardware interfaces...",
  "Starting human-centric automation...",
  "System ready. Launching desktop..."
];
const bootLog = document.getElementById("boot-log");
let index = 0;
function typeBootLine(line, callback){
  let i=0;
  const interval=setInterval(()=>{
    bootLog.innerHTML += line[i];
    i++;
    if(i>=line.length){ clearInterval(interval); bootLog.innerHTML += "<br>"; callback(); }
  },40);
}
function nextBootLine(){
  if(index<bootMessages.length){
    typeBootLine(bootMessages[index],()=>{
      index++;
      setTimeout(nextBootLine,200);
    });
  } else { show('home'); }
}
setTimeout(nextBootLine,500);

// AIOPs simulation
function startAI(){
  const cursor=document.getElementById("ai-cursor");
  cursor.style.display="block";
  cursor.animate([{transform:"translate(0,0)"},{transform:"translate(500px,-80px)"},{transform:"translate(600px,-60px)"}],{duration:2500,easing:"ease-in-out",fill:"forwards"});
  setTimeout(()=>{
    cursor.style.display="none";
    const chosenApp=apps[0]; // only student-assist demo
    showApp(chosenApp);
  },2600);
}

// Show app simulation
function showApp(app){
  show('browser');
  document.getElementById("app-title").innerText=app.title[lang];
  document.getElementById("search-box").innerText="";
  document.getElementById("result").innerText="";
  document.getElementById("education").innerHTML="<strong>Guided Explanation</strong>";
  typeText(app.search,()=>{
    document.getElementById("result").innerHTML=app.result[lang];
    app.edu[lang].forEach(line=>{
      const li=document.createElement("div");
      li.innerHTML="• "+line;
      document.getElementById("education").appendChild(li);
    });
    playVoice(app);
    createKeyboard();
  });
}

// Typing simulation
function typeText(text,callback){
  const box=document.getElementById("search-box");
  let i=0;
  const sound=document.getElementById("typing-sound");
  const interval=setInterval(()=>{
    box.innerText+=text[i];
    sound.currentTime=0;
    sound.play();
    i++;
    if(i>=text.length){clearInterval(interval);callback();}
  },120);
}

// Voice + subtitles
function playVoice(app){
  const text=app.edu[lang].join(". ")+".";
  const subtitles=document.getElementById("subtitles");
  subtitles.innerText=text;
  subtitles.style.display="block";
  if('speechSynthesis' in window){
    speechSynthesis.cancel();
    const utter=new SpeechSynthesisUtterance(text);
    utter.lang=lang==="zh"?"zh-CN":"en-US";
    speechSynthesis.speak(utter);
  }
  const estimatedTime=Math.max(text.length*80,5000);
  setTimeout(()=>subtitles.style.display="none",estimatedTime);
}

// Virtual keyboard
function createKeyboard(){
  const keys = "ABCDEFGHIJKLMNOPQRSTUVWXYZ 0123456789,.!?".split('');
  const kb = document.getElementById("keyboard");
  kb.innerHTML="";
  keys.forEach(k=>{
    const key = document.createElement("div");
    key.className="key";
    key.innerText=k;
    key.onclick=()=>document.getElementById("search-box").innerText+=k;
    kb.appendChild(key);
  });
}
</script>
</body>
</html>
