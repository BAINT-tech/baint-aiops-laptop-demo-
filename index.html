
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baint OS – AIOPs Laptop Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#E5E7EB;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.laptop {
  width:900px;
  height:600px;
  background:#222;
  border-radius:12px;
  padding:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  position:relative;
}
.laptop-top-bar {
  height:28px;
  background:#333;
  border-radius:8px 8px 0 0;
  display:flex;
  align-items:center;
  padding:0 10px;
  color:#fff;
  font-size:14px;
}
.laptop-screen {
  flex:1;
  background:#fff;
  border-radius:0 0 12px 12px;
  margin-top:4px;
  position:relative;
  overflow:hidden;
}
.screen {
  display:none;
  height:100%;
  width:100%;
  padding:20px;
  box-sizing:border-box;
}
.screen.active { display:block; }
.window-title {
  font-weight:bold;
  margin-bottom:10px;
}
.icon-grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-top:30px;
}
.app {
  text-align:center;
  font-size:12px;
  cursor:pointer;
}
.icon {
  width:64px;
  height:64px;
  border-radius:16px;
  background:linear-gradient(135deg,#1E90FF,#00BFFF);
  margin:0 auto 8px;
}
.card { 
  background:#F9FAFB;
  border-radius:14px;
  padding:16px;
  margin-top:20px;
  border:1px solid #E5E7EB;
}
button {
  background:#1E90FF;
  border:none;
  padding:12px 24px;
  border-radius:10px;
  color:white;
  margin-top:12px;
  font-size:14px;
  cursor:pointer;
}
#ai-cursor {
  width:16px;
  height:16px;
  background:#1E90FF;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:20%;
  display:none;
  z-index:10;
  box-shadow:0 0 12px rgba(30,144,255,0.9);
}
.subtitles {
  position:absolute;
  bottom:10px;
  left:10px;
  right:10px;
  background:rgba(0,0,0,0.75);
  color:#fff;
  padding:10px;
  border-radius:8px;
  font-size:13px;
  display:none;
}
.toggle { display:flex; gap:10px; margin-top:10px; }
.toggle button { background:#E5E7EB; color:#111; border:none; padding:6px 12px; border-radius:8px; cursor:pointer; }
.toggle button.active { background:#1E90FF; color:#fff; }
.search-box {
  border:1px solid #E5E7EB;
  border-radius:8px;
  padding:10px;
  font-size:13px;
  min-height:22px;
  margin-bottom:12px;
}
.result {
  background:#F9FAFB;
  border-radius:12px;
  padding:12px;
  margin-top:12px;
  font-size:13px;
  min-height:30px;
}
.education {
  margin-top:16px;
  font-size:13px;
  color:#374151;
}
.education strong { display:block; margin-bottom:6px; }
</style>
</head>

<body>

<div class="laptop">
  <div class="laptop-top-bar">Baint OS – AIOPs Demo</div>
  <div class="laptop-screen">

    <!-- BOOT -->
    <div class="screen active" id="boot">
      <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;text-align:center">
        <h2>Baint OS</h2>
        <p>Powering the Future</p>
        <div style="width:180px;height:6px;background:#E5E7EB;border-radius:10px;overflow:hidden;margin-top:20px">
          <span style="display:block;height:100%;width:0;background:#1E90FF;animation:load 3s linear forwards"></span>
        </div>
      </div>
    </div>

    <!-- HOME -->
    <div class="screen" id="home">
      <h3>Home</h3>
      <p style="font-size:13px">Human-centric automation, running on-device</p>
      <div class="icon-grid">
        <div class="app" onclick="show('aiops')"><div class="icon"></div>AIOPs</div>
        <div class="app"><div class="icon"></div>Browser</div>
        <div class="app"><div class="icon"></div>WhatsApp</div>
        <div class="app"><div class="icon"></div>X</div>
        <div class="app"><div class="icon"></div>Spotify</div>
      </div>
    </div>

    <!-- AIOPs -->
    <div class="screen" id="aiops">
      <h3>AIOPs Brain Engine</h3>
      <div class="toggle">
        <button id="enBtn" class="active" onclick="setLang('en')">English</button>
        <button id="zhBtn" onclick="setLang('zh')">中文</button>
      </div>
      <div class="card">
        <strong>Authorized Task Automation</strong>
        <p>AI can assist students in writing assignments and performing tasks directly on-device.</p>
        <button onclick="startAI()">Authorize Task</button>
      </div>
      <button onclick="show('home')">Back</button>
    </div>

    <!-- MOCK APP -->
    <div class="screen" id="browser">
      <div class="window-title" id="app-title">On-Device Browser</div>
      <div class="search-box" id="search-box"></div>
      <div class="result" id="result"></div>
      <div class="education" id="education"></div>
      <button onclick="show('home')">Done</button>
    </div>

    <div id="ai-cursor"></div>
    <div class="subtitles" id="subtitles"></div>
    <audio id="typing-sound" src="https://www.soundjay.com/keyboard/keyboard-1.mp3"></audio>

  </div>
</div>

<script>
let lang="en";

const apps=[
  { id:"browser", title:{en:"On-Device Browser", zh:"设备浏览器"}, search:"Help student write a summary", result:{en:"AI generated a draft summary.", zh:"AI 生成了草稿总结。"}, edu:{en:["Task authorized","AIOPs opened browser","Student draft created","No cloud used"], zh:["任务已授权","AIOPs 打开浏览器","生成学生草稿","无云端使用"]}},
  { id:"whatsapp", title:{en:"WhatsApp Interface", zh:"WhatsApp 界面"}, search:"Send message to Alex", result:{en:"AI typed and sent a message.", zh:"AI 已输入并发送消息。"}, edu:{en:["Task authorized","AIOPs opened WhatsApp","Typed and sent a message","No cloud used"], zh:["任务已授权","AIOPs 打开 WhatsApp","输入并发送消息","无云端使用"]}},
  { id:"x", title:{en:"X Interface", zh:"X 界面"}, search:"Post a quick update", result:{en:"AI posted successfully.", zh:"AI 已成功发布。"}, edu:{en:["Task authorized","AIOPs opened X","Posted update","No cloud used"], zh:["任务已授权","AIOPs 打开 X","发布更新","无云端使用"]}},
  { id:"spotify", title:{en:"Spotify Interface", zh:"Spotify 界面"}, search:"Play my playlist", result:{en:"AI started playing music.", zh:"AI 开始播放音乐。"}, edu:{en:["Task authorized","AIOPs opened Spotify","Playing playlist","No cloud used"], zh:["任务已授权","AIOPs 打开 Spotify","播放播放列表","无云端使用"]}}
];

function setLang(l){
  lang=l;
  document.getElementById("enBtn").classList.toggle("active",l==="en");
  document.getElementById("zhBtn").classList.toggle("active",l==="zh");
}

setTimeout(()=>show('home'),3200);
function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function startAI(){
  const cursor=document.getElementById("ai-cursor");
  cursor.style.display="block";
  cursor.animate([{transform:"translate(0,0)"},{transform:"translate(400px,-80px)"},{transform:"translate(500px,-60px)"}],{duration:2500,easing:"ease-in-out",fill:"forwards"});
  setTimeout(()=>{
    cursor.style.display="none";
    const chosenApp=apps[Math.floor(Math.random()*apps.length)];
    showApp(chosenApp);
  },2600);
}

function showApp(app){
  show('browser');
  document.getElementById("app-title").innerText=app.title[lang];
  document.getElementById("search-box").innerText="";
  document.getElementById("result").innerText="";
  document.getElementById("education").innerHTML="<strong>What just happened?</strong>";
  typeText(app.search,()=>{
    document.getElementById("result").innerHTML=`<strong>Result Found</strong><br>${app.result[lang]}`;
    app.edu[lang].forEach(line=>{
      const li=document.createElement("div");
      li.innerHTML="• "+line;
      document.getElementById("education").appendChild(li);
    });
    playVoice(app);
  });
}

function typeText(text,callback){
  const box=document.getElementById("search-box");
  let i=0;
  const sound=document.getElementById("typing-sound");
  const interval=setInterval(()=>{
    box.innerText+=text[i];
    sound.currentTime=0;
    sound.play();
    i++;
    if(i>=text.length){clearInterval(interval);callback();}
  },120);
}

function playVoice(app){
  const text=app.edu[lang].join(". ")+".";
  const subtitles=document.getElementById("subtitles");
  subtitles.innerText=text;
  subtitles.style.display="block";
  if('speechSynthesis' in window){
    speechSynthesis.cancel();
    const utter=new SpeechSynthesisUtterance(text);
    utter.lang=lang==="zh"?"zh-CN":"en-US";
    speechSynthesis.speak(utter);
  }
  const estimatedTime=Math.max(text.length*80,5000);
  setTimeout(()=>subtitles.style.display="none",estimatedTime);
}
</script>

</body>
</html>
